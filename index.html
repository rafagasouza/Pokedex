<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/img/favicon-16x16.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pokedéx</title>
</head>
<body>
<main>
  <section id="logoContainer"><img src="/assets/img/pngegg.png" alt="logo-Pokemon"></section>

  <section id="searchContainer"> 
    <label for="searchPokemon">Name:</label>
    <input type="search" name="searchPokemon" id="searchPokemon" placeholder="Digite o nome do pokémon">

    <label for="typePokemon">Type: </label>
    <select name="type" id="type">
      <option value="water">Water</option>
      <option value="water">Fite</option>
      <option value="water">Leaf</option>
      <option value="water">Psyque</option>
      <option value="water">Venon</option>
    </select>

    <label for="alphabeticOrder">Sort</label>
    <select name="" id="">
      <option value="">A-Z</option> 
      <option value="">1-Infinity</option>
    </select>
  </section>
  
  <section class="containerCardsPokemon" id="containerCardsPokemon">
    
  </section>
 
</main>


  <script src="index.js"></script>
</body>
</html>
